<style>
    .item-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* CHANGED to 2 items per row */
        gap: 10px;
        margin-bottom: 20px;
        max-height: 240px;
        overflow-y: auto;
        padding-right: 10px;
        min-height: 100px;
    }
    .item-card {
        position: relative;
        aspect-ratio: 1 / 1;
        border-radius: 8px;
        cursor: pointer;
        border: 3px solid transparent;
        transition: border-color 0.2s ease-in-out;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    .item-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .item-card.selected {
        border-color: #0095f6;
    }
</style>
<div id="select-items-view">
    <h4 id="select-items-title" style="margin-bottom: 15px;">Select Items</h4>
    <div class="item-grid">
        </div>
    <p id="selection-error" class="feedback error" style="display: none; margin-top: -10px; margin-bottom: 15px;"></p>
    <button id="perform-action-btn" class="btn-primary">Perform Action</button>
</div>
