<style>
    .status-indicator { display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; color: #2ab934; margin: 20px 0; }
    .status-indicator span { width: 10px; height: 10px; background-color: #2ab934; border-radius: 50%; }
    .timer-container { position: relative; width: 120px; height: 120px; margin: 20px auto; }
    .timer-circle { width: 120px; height: 120px; transform: rotate(-90deg); }
    .timer-path { stroke-dasharray: 314; stroke-dashoffset: 314; stroke-linecap: round; stroke-width: 8px; stroke: #0095f6; fill: none; transition: stroke-dashoffset 1s linear; }
    .timer-background { stroke-width: 8px; stroke: #efefef; fill: none; }
    .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: 600; color: #262626; }
    .settings-summary { background-color: #fafafa; border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-top: 20px; }
</style>
<div id="auto-message-active-view">
    <div class="header">
        <h4 style="margin: 0 auto;">Auto Message</h4>
        <button id="stop-btn" class="btn-secondary" style="background-color: #ed4956; color: white;">Stop</button>
    </div>

    <div class="status-indicator">
        <span></span> Active
    </div>

    <!-- Timer -->
    <div class="timer-container">
        <svg class="timer-circle">
            <circle class="timer-background" r="50" cx="60" cy="60"></circle>
            <circle class="timer-path" r="50" cx="60" cy="60"></circle>
        </svg>
        <div id="timer-display" class="timer-text">05:00</div>
    </div>

    <!-- Settings Summary -->
    <div class="settings-summary">
        <h4>Your Settings</h4>
        <p><strong>Delay:</strong> <span id="summary-delay"></span> minutes</p>
        <p><strong>Offer:</strong> <span id="summary-offer"></span></p>
    </div>
</div>
