<style>
    .description-type-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .description-type-group label { display: block; padding: 12px; border: 1px solid #dbdbdb; border-radius: 8px; cursor: pointer; }
    .description-type-group input[type="radio"] { display: none; }
    .description-type-group input[type="radio"]:checked + label { border-color: #0095f6; background-color: rgba(0, 149, 246, 0.1); }
</style>
<div id="choose-description-type-view">
    <p class="small-text" style="text-align: left; margin-bottom: 15px;">Select the tone for the AI-generated descriptions.</p>
    
    <div class="description-type-group">
        <input type="radio" id="friendly" name="desc_type" value="friendly" checked>
        <label for="friendly"><strong>Friendly</strong><br><span class="small-text">Casual and engaging tone.</span></label>

        <input type="radio" id="professional" name="desc_type" value="professional">
        <label for="professional"><strong>Professional</strong><br><span class="small-text">Formal and descriptive.</span></label>

        <input type="radio" id="short" name="desc_type" value="short">
        <label for="short"><strong>Short</strong><br><span class="small-text">Concise and to the point.</span></label>
    </div>

    <button id="proceed-to-select-items-btn" class="btn-primary">Proceed</button>
</div>
